<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MasGUI</title>

  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="vueapp">
    <div class="container-fluid">
      <div class="jumbotron">

        <h1 class="title">MasGUI</h1>




        <!-- OLD
        <template v-for="inp in inputs">

            <div class="col col-lg-3">
              {{ inp.name }}
            </div>

            </div>
          </div>
        </template>
        -->

        <!-- Inputs -->
        <template v-for="inp in inputs">
          <div class="form-group">
            <label :for="inp.value[0]">{{ inp.name }}</label>
            <input type="text" class="form-control" aria-describedby="inp.value[0]" :placeholder="inp.value[0]" v-model="inp.value[0]">
            <small id="inp.value[0]" class="form-text text-muted">{{ inp.value[1] }}</small>
          </div>
        </template>

        <!-- Algorithm Checkbox -->
        <div class="form-group row">
          <template v-for="algo in pools[poolname]">
              <div class="custom-control custom-checkbox col col-md-3">
                  <input class="custom-control-input" :id="algo" :name="algo" type="checkbox" v-bind:value="algo" v-model="checkedAlgos">
                  <label class="custom-control-label" :for="algo">{{ algo }}</label>
              </div>
          </template>
        </div>

        <!-- Select -->
        <div class="form-group">
          <label :for="poolname">Pool:</label>
          <div class="form-control">
            <select class="custom-select" v-model="poolname" aria-describedby="poolname">
              <option disabled value="">
                Please Select One
              </option>
              <option v-for="pool in poolnames">
                {{ pool }}
              </option>
            </select>
            <small id="poolname" class="form-text text-muted">Hier k√∂nnten sachen basierend auf den pool stehen.</small>
          </div>
        </div>

        <button v-if="inputs.gpunum.value[0] > 0 && poolname != '' && checkedAlgos != ''" v-on:click="startblah" type="button" class="btn btn-primary btn-block">Start Mining</button>
        <br>

        <!-- Select
        <div class="row">
          <div class="col">
            Poolname:
          </div>
          <div class="col">
            <select class="custom-select" v-model="poolname">
            <option disabled value="">
              Please Select One
            </option>
            <option v-for="pool in poolnames">
              {{ pool }}
            </option>
          </select>
          </div>
        </div>
      -->

      </div>
    </div>
  </div>

  <script>
    require('./vuemain.js')
  </script>
</body>
