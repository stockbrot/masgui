<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello Worlds!</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="vueapp">
    <h1>Hello Worlds!</h1>
    <div class="container">
      <table>
        <thead>
          <tr>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Preferred Currency:</td>
            <td><input type="text" v-model="prefcurrency"></td>
          </tr>
          <tr>
            <td>Wallet Adress:</td>
            <td><input type="text" v-model="walletadress"></td>
          </tr>
          <tr>
            <td>Worker Login:</td>
            <td><input type="text" v-model="workerlogin"></td>
          </tr>
          <tr>
            <td>Worker Name:</td>
            <td><input type="text" v-model="workername"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="text" v-model="password"></td>
          </tr>
          <tr>
            <td>Location</td>
            <td><input type="text" v-model="location"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="text" v-model="password"></td>
          </tr>
          <tr>
            <td>Number of GPU's</td>
            <td><input type="text" v-model="gpunum"></td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="column" v-for="algo in totalAlgos">
          <input type="checkbox" id="algo" v-bind:value="algo" v-model="checkedAlgos">
          <label for="algo">{{ algo }}</label>
        </div>

      </div>
      <div class="row special">
        <div class="column column-25">
          <button v-on:click="startMining" class="button" href="#">MiningPoolHub</button>
        </div>
        <div class="column column-25">
          <button v-on:click="startMining" class="button" href="#">Hash Refinery</button>
        </div>
        <div class="column column-25">
          <button v-on:click="startMining" class="button" href="#">ZPool</button>
        </div>
        <div class="column column-25">
          <button v-on:click="startMining" class="button" href="#">HashingPool</button>
        </div>
      </div>
    </div>
  </div>
  <!-- All of the Node.js APIs are available in this renderer process. -->

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./vuemain.js')
  </script>
</body>

</html>
