<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MasGUI</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="titlebar.js">

  </script>
</head>
<!-- 3, 4, 8,  -->
<body class="scrollbar" id="style-8">


  <div class="title-bar noselect">
    <div class="title-bar-title"><a>MasGUI 0.9.0</a></div>
    <div class="title-bar-btns">
      <button v-on:click="titleBar" id="min-btn">-</button>
      <button v-on:click="titleBar" id="max-btn">+</button>
      <button v-on:click="titleBar" id="close-btn">x</button>
    </div>
  </div>
  <div id="vueapp">
    <div class="container-fluid">
      <div class="jumbotron">

        <h1 class="title">MasGUI</h1>

        <!-- Inputs -->
        <template v-for="inp in inputs">
          <div class="form-group">
            <label :for="inp.value">{{ inp.name }}</label>
            <input type="text" class="form-control" aria-describedby="inp.value" :placeholder="inp.value" v-model="inp.value">
            <small id="inp.value" class="form-text text-muted">{{ inp.help }}</small>
          </div>
        </template>

        <!-- Algorithm Checkbox -->
        <div class="form-group row">
          <template v-for="algo in pools[poolname]">
              <div class="custom-control custom-checkbox col col-md-3">
                  <input class="custom-control-input" :id="algo" :name="algo" type="checkbox" v-bind:value="algo" v-model="checkedAlgos">
                  <label class="custom-control-label" :for="algo">{{ algo }}</label>
              </div>
          </template>
        </div>

        <!-- Select -->
        <div class="form-group">
          <label :for="poolname">Pool:</label>
          <div class="form-control">
            <select class="custom-select" v-model="poolname" aria-describedby="poolname">
              <option disabled value="">
                Please Select One
              </option>
              <option v-for="pool in poolnames">
                {{ pool }}
              </option>
            </select>
            <small id="poolname" class="form-text text-muted">Hier k√∂nnten sachen basierend auf den pool stehen.</small>
          </div>
        </div>

        <button v-if="inputs.gpunum.value > 0 && poolname != '' && checkedAlgos != ''" v-on:click="startblah" type="button" class="btn btn-primary btn-block">Start Mining</button>
        <br>

        <!-- Select
        <div class="row">
          <div class="col">
            Poolname:
          </div>
          <div class="col">
            <select class="custom-select" v-model="poolname">
            <option disabled value="">
              Please Select One
            </option>
            <option v-for="pool in poolnames">
              {{ pool }}
            </option>
          </select>
          </div>
        </div>
      -->

      </div>
    </div>
  </div>

  <script>
    require('./vuemain.js')
  </script>
</body>
